<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title | titlecase }}</mat-card-title>
    <mat-card-subtitle>
      {{ product.price | currency: "USD":"symbol":"1.2-2" }}
    </mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img mat-card-image [src]="product.image" [alt]="product.title" />
  </div>
  <mat-card-content>
    <p>{{ product.description | slice: 0:5000 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [routerLink]="['/products', product.id]">
      Ver detalle
    </a>
    <button mat-raised-button color="primary" (click)="addCart()">
      Agregar al carrito
    </button>
  </mat-card-actions>
</mat-card>
