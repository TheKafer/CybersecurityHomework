<button
  *ngIf="products.length === 0"
  mat-raised-button
  (click)="createAllProducts()"
>
  Create All Products Again
</button>

<div class="product-grid">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (productClicked)="clickProduct($event)"
  >
  </app-product>
</div>
