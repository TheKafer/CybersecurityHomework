<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Productos</h3>
          <ul>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'news' }"
                >Nuevos Productos</a
              >
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'offer' }"
                >En oferta</a
              >
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest' }"
                >Ãšltimos productos</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Acerca de PlatziStore</h3>
          <ul>
            <li><a routerLink="/about-us">Sobre nosotros</a></li>
            <li><a routerLink="/stores">Nuestras tiendas</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Contacto</h3>
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email Address</mat-label>
              <input
                matInput
                [formControl]="emailField"
                type="email"
                placeholder="marranitodelamor@gmail.com"
                value=""
              />
            </mat-form-field>
          </form>
          <p *ngIf="emailField.dirty && emailField.invalid">
            El campo no es valido
          </p>
          <button
            mat-raised-button
            [disabled]="emailField.invalid"
            (click)="sendMail()"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>
  </div>
</footer>
